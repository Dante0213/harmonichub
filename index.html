
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music-learn-connect</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <!-- GitHub Pages 배포 환경에서만 base 태그 적용 -->
    <script>
      if (window.location.hostname.includes('github.io')) {
        document.write('<base href="/music-learn-connect/" />');
        console.log('GitHub Pages 환경 감지: base 태그 추가됨');
      }
    </script>
    <script>
      // 리다이렉션 처리 강화
      (function() {
        try {
          // 디버깅 정보 출력
          console.log('현재 URL:', window.location.href);
          console.log('Hostname:', window.location.hostname);
          console.log('Pathname:', window.location.pathname);
          
          // 리다이렉션에서 왔는지 확인
          var redirectPath = sessionStorage.getItem('redirect_path');
          console.log('리다이렉션 경로 찾음:', redirectPath);
          
          if (redirectPath) {
            // 리다이렉션 경로 초기화
            sessionStorage.removeItem('redirect_path');
            
            // 경로에서 레포지토리 이름 제거 (이미 base href로 처리됨)
            if (redirectPath.indexOf('/music-learn-connect/') === 0) {
              redirectPath = redirectPath.replace('/music-learn-connect/', '/');
              console.log('수정된 리다이렉션 경로:', redirectPath);
            }
            
            // 리액트 라우터가 처리할 수 있도록 경로 설정
            history.replaceState(null, null, redirectPath);
            console.log('리다이렉션 완료:', window.location.href);
          }
        } catch (error) {
          console.error('리다이렉션 처리 중 오류 발생:', error);
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
