
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music-learn-connect</title>

    <meta property="og:image" content="/og-image.png" />
    <base href="/music-learn-connect/" />
    <script>
      // SPA 리다이렉트 핸들러 - 단순화 버전
      (function() {
        console.log('초기 로드시 URL:', window.location.href);
        
        // 저장된 리다이렉트 경로 확인
        var redirectPath = sessionStorage.getItem('redirect-path');
        if (redirectPath) {
          console.log('저장된 리다이렉트 경로 발견:', redirectPath);
          sessionStorage.removeItem('redirect-path');
          
          // `/music-learn-connect` 부분 제거하여 라우터에서 사용할 경로 생성
          var routePath = redirectPath.replace(/^\/music-learn-connect/, '') || '/';
          console.log('라우터용 경로로 변환:', routePath);
          
          // 히스토리 API로 경로 변경
          history.replaceState(null, null, routePath);
        }
      })();
    </script>
  </head>
