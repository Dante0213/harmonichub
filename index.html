
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music-learn-connect</title>
    <meta name="description" content="Lovable Generated Project" />

    <meta property="og:image" content="/og-image.png" />
    <script>
      // 단순화된 SPA 리다이렉트 처리
      (function() {
        console.log('인덱스 페이지 로드 - 현재 URL:', window.location.href);
        
        // 저장된 경로 확인
        var redirectPath = sessionStorage.getItem('redirect-path');
        if (redirectPath) {
          console.log('인덱스 페이지 - 저장된 경로 발견:', redirectPath);
          
          // 저장된 경로 제거
          sessionStorage.removeItem('redirect-path');
          
          // 앱 라우터용 경로로 설정 (첫 문자가 /가 아니면 추가)
          if (redirectPath.charAt(0) !== '/') {
            redirectPath = '/' + redirectPath;
          }
          
          console.log('인덱스 페이지 - 히스토리 설정:', redirectPath);
          history.replaceState(null, '', redirectPath);
        } else {
          console.log('인덱스 페이지 - 저장된 경로 없음');
        }
      })();
    </script>
  </head>
