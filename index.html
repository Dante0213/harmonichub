
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music-learn-connect</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <script>
      // SPA router handling for GitHub Pages
      (function() {
        var redirectPath = sessionStorage.getItem('redirect-path');
        if (redirectPath) {
          sessionStorage.removeItem('redirect-path');
          
          // Make sure path starts with / and remove base path if present
          if (redirectPath.indexOf('/music-learn-connect') === 0) {
            redirectPath = redirectPath.replace('/music-learn-connect', '');
          }
          
          if (redirectPath.charAt(0) !== '/') {
            redirectPath = '/' + redirectPath;
          }
          
          console.log('Restoring path:', redirectPath);
          history.replaceState(null, null, redirectPath);
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
