
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'npm'
      
      - name: Update browserslist DB
        run: npx update-browserslist-db@latest
      
      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps
          npm install terser --no-save
          echo "Dependencies installed successfully"
        
      - name: Debug environment
        run: |
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          echo "Directory contents:"
          ls -la
          
      # Set NODE_OPTIONS environment variable to solve memory issues during build
      - name: Build with increased memory
        run: |
          export NODE_OPTIONS="--max-old-space-size=8192"
          export GENERATE_SOURCEMAP=false
          export CI=false
          echo "NODE_OPTIONS: $NODE_OPTIONS"
          npm run build || (echo "Build failed - check error logs" && exit 1)
      
      - name: Debug build output
        run: |
          echo "Build directory contents:"
          ls -la dist/ || echo "dist directory not found"
          
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Create .nojekyll file
        run: touch dist/.nojekyll
      
      # Using our own 404.html file
      - name: Ensure 404.html exists
        run: |
          if [ -f "public/404.html" ]; then
            cp public/404.html dist/404.html
            echo "Copied public/404.html to dist/404.html"
          else
            cp dist/index.html dist/404.html
            echo "Copied index.html to 404.html"
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          retention-days: 1
        id: upload-artifact

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
