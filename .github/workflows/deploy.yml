
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
        
      - name: Check environment
        run: |
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          echo "Working directory: $(pwd)"
          echo "Repository content:"
          ls -la
          
      - name: Build
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: List built files
        run: |
          echo "Build output content:"
          ls -la dist/
          echo "Build output structure:"
          find dist -type f | sort
          
      - name: Prepare for GitHub Pages
        run: |
          # Create .nojekyll file to bypass Jekyll processing
          touch dist/.nojekyll
          echo "Created .nojekyll file"
          
          # Copy index.html to 404.html for SPA routing
          cp dist/index.html dist/404.html
          echo "Copied index.html to 404.html"
          
          # Create a simple redirect script to handle SPA routing
          cat > dist/404.html << 'EOL'
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    sessionStorage.setItem('spa-path', window.location.pathname);
    window.location.href = '/music-learn-connect/';
  </script>
</head>
<body>
  <p>Redirecting to homepage...</p>
</body>
</html>
EOL
          echo "Created simple 404.html redirect"
          
          # Verify the files were created correctly
          ls -la dist/
          cat dist/404.html
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
