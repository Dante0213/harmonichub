
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'npm'
      
      - name: Update browserslist DB
        run: npx update-browserslist-db@latest
      
      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps
          echo "의존성 설치 완료"
        
      - name: Debug environment
        run: |
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          echo "Directory contents:"
          ls -la
          echo "Package.json 내용:"
          cat package.json
          
      # 빌드 과정에서 메모리 문제를 해결하기 위해 NODE_OPTIONS 환경 변수 설정
      - name: Build with increased memory
        run: |
          export NODE_OPTIONS="--max-old-space-size=8192"
          export GENERATE_SOURCEMAP=false
          export CI=false
          echo "NODE_OPTIONS: $NODE_OPTIONS"
          npm run build || (echo "빌드 실패 - 오류 로그 확인" && exit 1)
      
      - name: Debug build output
        run: |
          echo "Build directory contents:"
          ls -la dist/ || echo "dist directory not found"
          if [ -f "dist/index.html" ]; then
            echo "Index.html found!"
            echo "Index.html 내용 미리보기:"
            head -n 20 dist/index.html
          else
            echo "Index.html NOT found!"
            echo "현재 디렉토리 구조:"
            find . -type f -name "*.html" | sort
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Create .nojekyll file
        run: |
          mkdir -p dist
          touch dist/.nojekyll
          echo ".nojekyll 파일 생성 완료"
      
      - name: Copy index.html to 404.html
        run: |
          if [ -f "dist/index.html" ]; then
            cp dist/index.html dist/404.html
            echo "index.html을 404.html로 복사했습니다"
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'
          retention-days: 1
        id: upload-artifact
        
      - name: Debug upload artifact
        if: always()
        run: |
          echo "Artifact upload status: ${{ steps.upload-artifact.outcome }}"
          echo "Artifact upload conclusion: ${{ steps.upload-artifact.conclusion }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
