
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Debug environment
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Working directory: $PWD"
      - name: Build
        run: npm run build
      - name: Copy index.html to 404.html
        run: |
          echo "Copying index.html to 404.html"
          cp dist/index.html dist/404.html
          echo "Copy completed"
      - name: Create .nojekyll file
        run: |
          echo "Creating .nojekyll file"
          touch dist/.nojekyll
          echo "Created .nojekyll file"
      - name: Debug build output
        run: |
          echo "Listing dist directory contents:"
          ls -la dist/
          echo "Checking for index.html:"
          cat dist/index.html | head -n 20
          echo "Checking for 404.html:"
          cat dist/404.html | head -n 20
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
      - name: Debug deployment
        run: |
          echo "Deployed to: ${{ steps.deployment.outputs.page_url }}"
          echo "GitHub Pages URL should be: https://[username].github.io/music-learn-connect/"
