
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA 리다이렉트 - 전체 URL 저장
    const fullUrl = window.location.href;
    sessionStorage.setItem('redirect', fullUrl);
    window.location.replace('/music-learn-connect/');
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>자동으로 리다이렉트되지 않는 경우, <a href="/music-learn-connect/">여기를 클릭하세요</a>.</p>
</body>
</html>
