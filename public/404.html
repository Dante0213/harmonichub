
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GitHub Pages SPA 리디렉션</title>
  <script>
    // GitHub Pages SPA 리디렉션을 위한 스크립트
    (function() {
      // 현재 URL 확인
      var l = window.location;
      
      // 디버깅 정보 출력
      console.log('404 페이지 로드됨', l.href);
      
      // 리디렉션이 발생한 경로 저장
      var pathname = l.pathname.replace(/^\/harmonichub/, '');
      if (pathname === '') pathname = '/';
      
      sessionStorage.setItem('redirect_path', pathname);
      console.log('저장된 경로:', pathname);
      
      // 홈페이지로 리디렉션
      var redirectUrl = l.protocol + '//' + l.hostname + 
        (l.port ? ':' + l.port : '') + 
        '/harmonichub/';
      
      console.log('리디렉션 URL:', redirectUrl);
      window.location.replace(redirectUrl);
    })();
  </script>
</head>
<body>
  <h1>리디렉션 중...</h1>
  <p>자동으로 홈페이지로 이동됩니다. 이동되지 않으면 <a href="/harmonichub/">여기</a>를 클릭하세요.</p>
</body>
</html>
