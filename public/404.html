
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // 간소화된 리다이렉트 로직
    var pathSegments = window.location.pathname.split('/');
    var repoName = 'music-learn-connect';
    
    // 저장소 이름이 포함된 경로인지 확인
    var hasRepoName = pathSegments.indexOf(repoName) !== -1;
    
    // 리다이렉트 경로 설정
    var redirectPath = hasRepoName ? window.location.pathname : '/' + repoName + window.location.pathname;
    
    console.log('404 페이지 로드됨. 리다이렉트 경로:', redirectPath);
    
    // 리다이렉트 정보 저장
    sessionStorage.setItem('redirect-path', redirectPath);
    
    // 기본 페이지로 리다이렉트
    window.location.href = '/' + repoName + '/';
  </script>
</head>
<body>
  <h1>페이지 이동 중...</h1>
  <p>자동으로 이동하지 않는 경우, <a href="/music-learn-connect/">여기를 클릭하세요</a>.</p>
</body>
</html>
