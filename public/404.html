
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GitHub Pages 리디렉션</title>
  <script>
    (function() {
      // 현재 URL 파싱
      var path = window.location.pathname;
      path = path.replace(/^\/music-learn-connect\//, '') || '/';
      
      // 디버깅 정보
      console.log('404 페이지 로드됨:', window.location.href);
      console.log('저장할 경로:', path);
      
      // 세션에 경로 저장
      sessionStorage.setItem('redirect_path', path);
      
      // 홈페이지로 리디렉션
      window.location.replace('/music-learn-connect/');
    })();
  </script>
</head>
<body>
  <h1>페이지로 이동 중...</h1>
  <p>자동으로 홈페이지로 이동됩니다. 이동되지 않으면 <a href="/music-learn-connect/">여기</a>를 클릭하세요.</p>
</body>
</html>
