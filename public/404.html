
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // 매우 단순화된 리다이렉트 로직
    (function() {
      var repoName = 'music-learn-connect';
      
      // GitHub Pages의 404 페이지에서는 전체 URL 경로를 그대로 사용
      var fullPath = window.location.pathname;
      console.log('404 페이지 - 전체 경로:', fullPath);
      
      // 항상 저장소 기본 경로로 리다이렉트하면서 원래 경로 정보 저장
      var homePath = '/' + repoName + '/';
      console.log('홈 경로로 리다이렉트:', homePath);
      
      // 원래 요청된 경로 저장
      sessionStorage.setItem('redirect-path', fullPath);
      
      // 기본 페이지로 리다이렉트
      window.location.replace(homePath);
    })();
  </script>
</head>
<body>
  <h1>페이지 이동 중...</h1>
  <p>자동으로 이동하지 않는 경우, <a href="/music-learn-connect/">여기를 클릭하세요</a>.</p>
</body>
</html>
