
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GitHub Pages SPA 리디렉션</title>
  <script>
    // GitHub Pages SPA 리디렉션을 위한 스크립트
    (function() {
      // 현재 URL 확인
      var l = window.location;
      
      // 디버깅 정보 출력
      console.log('404 페이지 로드됨', l.href);
      console.log('pathname:', l.pathname);
      console.log('hostname:', l.hostname);
      
      // 리디렉션이 발생한 경로 저장
      var pathWithoutRepo = l.pathname.replace(/^\/music-learn-connect/, '');
      sessionStorage.setItem('redirect_path', pathWithoutRepo || '/');
      console.log('sessionStorage에 저장된 경로:', pathWithoutRepo || '/');
      
      // 홈페이지로 리디렉션
      var redirectUrl = l.protocol + '//' + l.hostname + 
        (l.port ? ':' + l.port : '') + 
        '/music-learn-connect/#' + (pathWithoutRepo || '/');
      
      console.log('리디렉션 대상 URL:', redirectUrl);
      window.location.href = redirectUrl;
    })();
  </script>
</head>
<body>
  <h1>리디렉션 중...</h1>
  <p>자동으로 홈페이지로 이동됩니다. 이동되지 않으면 <a href="/music-learn-connect/">여기</a>를 클릭하세요.</p>
</body>
</html>
