
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>리다이렉트 중...</title>
  <script>
    // GitHub Pages에서 SPA 라우팅을 위한 리다이렉트
    var pathSegmentsToKeep = 1;
    var l = window.location;
    
    // 현재 경로를 세션 스토리지에 저장
    sessionStorage.redirect = l.pathname + l.search + l.hash;
    
    // 기본 경로로 리다이렉트
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/music-learn-connect/'
    );
  </script>
</head>
<body>
  <h1>페이지를 찾을 수 없습니다</h1>
  <p>자동으로 이동하지 않는 경우, <a href="/music-learn-connect/">여기를 클릭하세요</a>.</p>
</body>
</html>
