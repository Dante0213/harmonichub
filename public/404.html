
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // GitHub Pages SPA redirect
    (function() {
      // Save the current path
      sessionStorage.setItem('redirect-path', window.location.pathname);
      
      // Redirect to the base URL
      window.location.replace(window.location.origin + '/music-learn-connect/');
    })();
  </script>
</head>
<body>
  <h1>페이지를 찾을 수 없습니다</h1>
  <p>자동으로 이동하지 않는 경우, <a href="/music-learn-connect/">여기를 클릭하세요</a>.</p>
</body>
</html>
